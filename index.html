<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Personal Info</title>
</head>
<body>
    <div class="container">
        <h1>My Slack Info</h1>
        <div class="slack-info">
            <div>
                <h4>Slack Name:</h4>
                <p data-testid="slackUsername">Simisola Olubodun</p>
            </div>
            <br>
            <div>
                <h4>Slack Display Picture:</h4>
                <img src="https://ca.slack-edge.com/T05FFAA91JP-U05R9URAZD0-49f712943af4-512" alt="Simisola Olubodun" data-testid="slackDisplayImage">
            </div>
            <br>
        </div>
        <div>
            <h4>Current Day of the Week:</h4>
            <p data-testid="currentDayOfTheWeek"> Friday </p>
        </div>
        <br>
        <div>
            <h4>Current UTC Time:</h4>
            <p data-testid="currentUTCTime"></p>
        </div>
        <br>
        <div>
            <h4>Track:</h4>
            <p data-testid="myTrack"> Frontend </p>
        </div>
        <br>
        <div>
            <h4>GitHub URL:</h4>
            <a href="https://github.com/Ceeminsola/hngInternship.git" data-testid="githubURL"> https://github.com/Ceeminsola/hngInternship.git</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
